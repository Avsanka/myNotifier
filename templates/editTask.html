<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function confirm(id, status){
            document.getElementById("inp").disabled=true;
            console.log($('form').serialize());
                $.ajax({
                    type: 'POST',
                    url: id,
                    data: $('form').serialize()+'&newStatus='+status,
                    success: function(answer)
                    {
                        window.location.href = '/';
                    }
                });
        }
    </script>
</head>
<body>
{% include 'navbar.html' %}
<div style="display: flex; justify-content: center; width: 100%; justify-self: center; margin-top: 50px">
    <form id="mainForm" style="width: 70%">
        <p>Название задачи</p>
        <input class="form-control" type="text" name="newTitle" value="{{task.Title}}">

        <p>Описание задачи</p>
        <input class="form-control" type="text" name="newDesc" value="{{task.Description}}">

        <input onclick="confirm({{ task.ID }}, {{ task.Status }})" value="Подтвердить" class="btn btn-primary" id="inp" style="margin-top: 10px;">
        <p style="color: green" id="success-text"></p>
    </form>
</div>
</body>
</html>
